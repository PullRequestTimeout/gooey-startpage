<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;400&family=Exo:wght@100;400&family=Montserrat:wght@100;400&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="icons/gooey-48.png" />
    <title>New Tab</title>
</head>

<body>
    <div class="settings-switch">
        <input type="checkbox" name="settings" id="settings" class="hidden-element">
        <label for="settings" id="settingsIcon" class="settings-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 512 512" class="settings-logo"
                fill="white">
                <path
                    d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z" />
            </svg>
        </label>
    </div>

    <div class="todo-switch">
        <input type="checkbox" name="todos" id="todosCheckbox" class="hidden-element">
        <label for="todosCheckbox" id="todosIcon" class="todos-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checklist" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
                <path d="M14 19l2 2l4 -4" />
                <path d="M9 8h4" />
                <path d="M9 12h2" />
              </svg>
        </label>
    </div>

    <main>
        <div class="clock-widget">
            <h1 class="clock" id="timeDisplay"></h1>
            <h2 class="date" id="dateDisplay"></h2>
        </div>
        <div class="search-widget">
            <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.5833 24.7917C20.2212 24.7917 24.7917 20.2212 24.7917 14.5833C24.7917 8.94543 20.2212 4.375 14.5833 4.375C8.94543 4.375 4.375 8.94543 4.375 14.5833C4.375 20.2212 8.94543 24.7917 14.5833 24.7917Z"
                    stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30.625 30.625L21.875 21.875" stroke="white" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <form id="searchString" action="https://www.google.com/search?">
                <input type="text" name="q" class="search-widget-input" autocomplete="off" tabindex="1" autofocus>
                <input type="submit" hidden>
            </form>
        </div>
        <div class="quick-links-container" id="linksWidget">
        </div>

        <div class="weather-widget" id="weatherWidget">
            <p id="weatherDisplay"></p>
        </div>

        <img class="background-image brightness-adjuster" alt="Background Image" src="/assets/img1.jpg"
            id="backgroundImage">
    </main>

    <div class="settings-panel" id="settingsPanel" tabindex="-1">
        <h2 class="settings-heading">Settings</h2>
        <div class="settings-section">
            <h3 class="settings-heading">Background Image:</h3>
            <div class="col-2">
                <input type="radio" name="bgselect" id="bgselect-img1" value="img1" class="hidden-element" checked>
                <label for="bgselect-img1"><img src="assets/img1.jpg" alt="Backgound Image 1" class="bgselect-labels"
                        id="bgimg1"></label>

                <input type="radio" name="bgselect" id="bgselect-img2" value="img2" class="hidden-element">
                <label for="bgselect-img2"><img src="assets/img2.jpg" alt="Backgound Image 2" class="bgselect-labels"
                        id="bgimg2"></label>

                <input type="radio" name="bgselect" id="bgselect-img3" value="img3" class="hidden-element">
                <label for="bgselect-img3"><img src="assets/img3.jpg" alt="Backgound Image 3" class="bgselect-labels"
                        id="bgimg3"></label>

                <input type="radio" name="bgselect" id="bgselect-img4" value="img4" class="hidden-element">
                <label for="bgselect-img4"><img src="assets/img4.jpg" alt="Backgound Image 4" class="bgselect-labels"
                        id="bgimg4"></label>
            </div>

            <h3 class="settings-heading">Background Blur:</h3>
            <input type="range" name="bgblur" id="bgblur" class="sliders" min="0" max="1" step="0.01" value="0.25">

            <h3 class="settings-heading">Brightness:</h3>
            <input type="range" name="bgbrightness" id="bgbrightness" class="sliders" min="0" max="1" step="0.01"
                value="1">
        </div>
        <div class="settings-section">
            <h3 class="settings-heading">Font:</h3>
            <div class="col-2">
                <input type="radio" name="fontselect" id="fontselect-roboto" class="hidden-element" value="roboto"
                    checked>
                <label for="fontselect-roboto" class="settings-button button-secondary fontselect"
                    style="font-family: 'Roboto', sans-serif !important;">Roboto</label>

                <input type="radio" name="fontselect" id="fontselect-montserrat" class="hidden-element"
                    value="montserrat">
                <label for="fontselect-montserrat" class="settings-button button-secondary fontselect"
                    style="font-family: 'Montserrat', sans-serif !important;">Montserrat</label>

                <input type="radio" name="fontselect" id="fontselect-adventpro" class="hidden-element"
                    value="adventpro">
                <label for="fontselect-adventpro" class="settings-button button-secondary fontselect"
                    style="font-family: 'Advent Pro', sans-serif !important;">Advent Pro</label>

                <input type="radio" name="fontselect" id="fontselect-exo" class="hidden-element" value="exo">
                <label for="fontselect-exo" class="settings-button button-secondary fontselect"
                    style="font-family: 'Exo', sans-serif !important;">Exo</label>
            </div>
        </div>
        <div class="settings-section">
            <h3 class="settings-heading">Search Engine:</h3>
            <div class="col-2">
                <input type="radio" name="searchselect" id="searchselect-google" class="hidden-element" checked>
                <label for="searchselect-google" class="settings-button button-secondary">Google</label>

                <input type="radio" name="searchselect" id="searchselect-ddg" class="hidden-element">
                <label for="searchselect-ddg" class="settings-button button-secondary">DuckDuckGo</label>
            </div>
        </div>
        <div class="settings-section" id="weatherSettings">
            <h3 class="settings-heading">Weather:</h3>
            <div class="col-2">
                <input type="checkbox" class="hidden-element" id="tempUnitToggle">
                <label class="settings-button button-secondary" id="tempUnitDisplay" for="tempUnitToggle">Units</label>

                <input type="checkbox" class="hidden-element" id="hideWeather">
                <label class="settings-button button-secondary" id="hideWeatherLabel" for="hideWeather">Hide</label>
            </div>
        </div>
        <div class="settings-section">
            <h3 class="settings-heading">Quick Links:</h3>
            <div class="col-2">
                <button class="settings-button button-primary" id="openLinksPanel">Edit</button>

                <input type="checkbox" class="hidden-element" id="hideLinks">
                <label class="settings-button button-secondary" id="hideLinksLabel" for="hideLinks">Hide</label>
            </div>
        </div>
    </div>
    <div class="settings-panel z2 link-edit-panel" id="editLinksPanel" tabindex="-1">
        <svg class="link-edit-panel-close" id="closeLinkEditPanel" fill="#fff" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50" width="30px" height="30px">
            <path
                d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z" />
        </svg>
        <h2 class="settings-heading">Edit Quick Links</h2>
        <div class="settings-section">
            <h2 class="settings-heading">Add New Link:</h2>

            <form class="col-1" id="newLinkForm">

                <input type="text" class="settings-text-input" id="newLinkName" placeholder="Link Name..."
                    autocomplete="off">
                <input type="text" class="settings-text-input" id="newLinkURL" placeholder="Link URL..."
                    autocomplete="off">
                <input type="text"
                    title="Make sure copy and pasted SVGs are 100x100px, with a fill or stroke value of white."
                    class="settings-text-input" id="newLinkSVG" placeholder="Link SVG..." autocomplete="off">
            </form>
            <p class="tabler-shoutout"><a href="https://tablericons.com/" target="_blank"
                    class="link-edit-panel-link">Tabler</a> is a great source of SVGs!</p>
            <div class="col-2">
                <button class="settings-button button-primary" id="submitLinkInput">Add</button>
                <button class="settings-button button-primary" id="clearLinkInput">Clear</button>
            </div>
        </div>
        <div class="settings-section">
            <ul id="currentLinksDisplay" class="current-links-display">

            </ul>
            <div class="col-2">
                <button class="settings-button button-primary" id="clearAllLinks">Clear All</button>
                <button class="settings-button button-primary" id="restoreDefaultLinks">Restore Defaults</button>
            </div>
        </div>

    </div>
    <div class="modal-background-overlay hidden-element" id="errorModal">
        <div class="modal-container">
            <p class="modal-text" id="modalErrorMessage"></p>
            <button class="settings-button button-primary" id="modalOk">Ok</button>
        </div>
    </div>
    <div class="settings-panel todos-panel" id="todosPanel">
        <h2 class="settings-heading">Todos</h2>
        <svg class="link-edit-panel-close todos-panel-close" id="closeTodosPanel" fill="#fff" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50" width="30px" height="30px">
            <path
                d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z" />
        </svg>
        <form id="newTodoForm" class="settings-section">
            <input type="text" id="todoInput" class="settings-text-input todo-input" placeholder="New Todo..." autocomplete="off">
            <button type="submit" class="button-primary"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
        </form>
        <ul id="todoList" class="settings-section todo-list">
            <li class="todo-item">Todo 1
                <input type="checkbox" id="todo1" class="todo-checkbox hidden-element">
                <label for="todo1" class="todo-check"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#fff"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></label>
                <button><svg class="remove-todo" height="35" viewBox="0 0 847 847" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="423.5" cy="423.5" r="423.5" fill="white" fill-opacity="0.20"/><path d="M335.2 185.69C340.6 174.848 351.7 168 363.8 168H484.2C496.3 168 507.4 174.848 512.8 185.69L520 200H616C633.7 200 648 214.33 648 232C648 249.67 633.7 264 616 264H232C214.33 264 200 249.67 200 232C200 214.33 214.33 200 232 200H328L335.2 185.69ZM231.1 296H616V616C616 651.3 587.3 680 552 680H295.1C260.65 680 231.1 651.3 231.1 616V296ZM311.1 376V600C311.1 608.8 319.2 616 327.1 616C336.8 616 343.1 608.8 343.1 600V376C343.1 367.2 336.8 360 327.1 360C319.2 360 311.1 367.2 311.1 376ZM407.1 376V600C407.1 608.8 415.2 616 423.1 616C432.8 616 440 608.8 440 600V376C440 367.2 432.8 360 423.1 360C415.2 360 407.1 367.2 407.1 376ZM504 376V600C504 608.8 511.2 616 520 616C528.8 616 536 608.8 536 600V376C536 367.2 528.8 360 520 360C511.2 360 504 367.2 504 376Z"fill="white"/></svg></button>
            </li>
        </ul>
    </div>

    <script src="src/animation.js"></script>
    <script src="src/main.js"></script>
    <script src="src/editlinks.js"></script>
    <script src="src/settings.js"></script>
    <script src="src/todos.js"></script>
</body>

</html>
