<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
    <!-- Dark Mode -->
    <!-- <link rel="stylesheet" href="dark.css"> -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    
    <title>New Tab</title>
</head>
<body>
    <div class="settings-switch">
        <input type="checkbox" name="settings" id="settings" class="hidden-input">
        <label for="settings" id="settingsIcon" class="settings-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 512 512" class="settings-logo" fill="white">
                <path d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"/>
            </svg>
        </label>
    </div>
    <div class="settings-panel display-settings" id="settingsPanel">
        <h3 class="settings-heading">Background Image:</h3>
        <div class="bgselect-panel">
            <input type="radio" name="bgselect" id="bgselect-img1">
            <label for="bgselect-img1"><img src="assets/img1.jpg" alt="Backgound Image 1" class="bgselect-labels"></label>
            <input type="radio" name="bgselect" id="bgselect-img2">
            <label for="bgselect-img2"><img src="assets/img2.jpg" alt="Backgound Image 2" class="bgselect-labels"></label>
            <input type="radio" name="bgselect" id="bgselect-img3">
            <label for="bgselect-img3"><img src="assets/img3.jpg" alt="Backgound Image 3" class="bgselect-labels"></label>
            <input type="radio" name="bgselect" id="bgselect-img4">
            <label for="bgselect-img4"><img src="assets/img4.jpg" alt="Backgound Image 4" class="bgselect-labels"></label>
        </div>

        <h3 class="settings-heading">Background Blur:</h3>
        <input type="range" name="bgblur" id="bgblur" class="sliders"
            min="0" max="1" step="0.01" value="0.25">

        <h3 class="settings-heading">Brightness:</h3>
        <input type="range" name="bgbrightness" id="bgbrightness" class="sliders"
            min="0" max="1" step="0.01" value="1">
            
            <h3 class="settings-heading">Font:</h3>

        <div class="fontselect-panel">
            <input type="radio" name="fontselect" id="robotoFont" class="settings-radios">
            <div><label for="robotoFont" class="settings-font-buttons"></label></div>
            <input type="radio" name="fontselect" id="" class="settings-radios">
            <label for="" class="settings-font-buttons"></label>
            <input type="radio" name="fontselect" id="" class="settings-radios">
            <label for="" class="settings-font-buttons"></label>
            <input type="radio" name="fontselect" id="" class="settings-radios">
            <label for="" class="settings-font-buttons"></label>
        </div>
        <h3 class="settings-heading">Search Engine:</h3>
        <div>
            <input type="radio" name="searchselect" id="searchselect-google">
            <label for="searchselect-google"></label>
            <input type="radio" name="searchselect" id="searchselect-ddg">
            <label for="searchselect-ddg"></label>
        </div>
    </div>
    <main>
        <div class="clock-widget">
            <h1 class="clock" id="timeDisplay">4:20pm</h1>
            <h2 class="date" id="dateDisplay"></h2>
        </div>
        <div class="search-widget">
            <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5833 24.7917C20.2212 24.7917 24.7917 20.2212 24.7917 14.5833C24.7917 8.94543 20.2212 4.375 14.5833 4.375C8.94543 4.375 4.375 8.94543 4.375 14.5833C4.375 20.2212 8.94543 24.7917 14.5833 24.7917Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M30.625 30.625L21.875 21.875" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>       
            <input type="text" class="search-widget-input" name="" id="">
        </div>
        <div class="quick-links-container">
            <a href="https://www.reddit.com/">
                <div class="link-cards">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 33.3333C61.0334 33.3333 70.95 36.775 77.8125 42.25C80.1601 41.4271 82.7248 41.4715 85.0425 42.3752C87.3602 43.279 89.278 44.9823 90.4489 47.1772C91.6199 49.3721 91.9666 51.9135 91.4265 54.3419C90.8864 56.7702 89.4951 58.9251 87.5042 60.4167C87.5042 75.375 70.7125 87.5 50.0042 87.5C29.6917 87.5 13.15 75.8333 12.5042 61.275L8.33752 60.4167C6.34663 58.9251 4.9553 56.7702 4.41518 54.3419C3.87507 51.9135 4.22184 49.3721 5.39278 47.1772C6.56371 44.9823 8.48149 43.279 10.7992 42.3752C13.1169 41.4715 15.6816 41.4271 18.0292 42.25C24.8875 36.7792 34.8042 33.3333 45.8375 33.3333H50Z" stroke="white" stroke-width="4.16667" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M50 33.3333L54.1667 12.5L79.1667 16.6667" stroke="white" stroke-width="4.16667" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M79.1667 20.8333C81.4679 20.8333 83.3333 18.9679 83.3333 16.6667C83.3333 14.3655 81.4679 12.5 79.1667 12.5C76.8655 12.5 75 14.3655 75 16.6667C75 18.9679 76.8655 20.8333 79.1667 20.8333Z" stroke="white" stroke-width="4.16667" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M37.5 56.25C38.6506 56.25 39.5834 55.3173 39.5834 54.1667C39.5834 53.0161 38.6506 52.0833 37.5 52.0833C36.3494 52.0833 35.4167 53.0161 35.4167 54.1667C35.4167 55.3173 36.3494 56.25 37.5 56.25Z" fill="black" stroke="white" stroke-width="4.16667" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M62.5 56.25C63.6506 56.25 64.5834 55.3173 64.5834 54.1667C64.5834 53.0161 63.6506 52.0833 62.5 52.0833C61.3494 52.0833 60.4167 53.0161 60.4167 54.1667C60.4167 55.3173 61.3494 56.25 62.5 56.25Z" fill="black" stroke="white" stroke-width="4.16667" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M41.6667 70.8333C44.4459 72.2208 47.2209 72.9167 50 72.9167C52.7792 72.9167 55.5542 72.2208 58.3334 70.8333" stroke="white" stroke-width="4.16667" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>   
                    <h2 class="link-card-title">Reddit</h2>
                </div>
            </a>
            <a href="https://www.netflix.com/browse">
                <div class="link-cards">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-netflix" width="100" height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 20v-16l7 16v-16" />
                    </svg>   
                    <h2 class="link-card-title">Netflix</h2>
                </div>
            </a>
            <a href="https://www.youtube.com/">
                <div class="link-cards">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="100" height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="3" y="5" width="18" height="14" rx="4" />
                        <path d="M10 9l5 3l-5 3z" />
                    </svg>  
                    <h2 class="link-card-title">Youtube</h2>
                </div>
            </a>
            <a href="https://1337x.to/">
                <div class="link-cards">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="100" height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                        <polyline points="7 11 12 16 17 11" />
                        <line x1="12" y1="4" x2="12" y2="16" />
                    </svg>
                    <h2 class="link-card-title">1337x</h2>
                </div>
            </a>
            <a href="https://www.primevideo.com/">
                <div class="link-cards">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="100" height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 4v16l13 -8z" />
                    </svg>
                    <h2 class="link-card-title">Prime Video</h2>
                </div>
            </a>
            <a href="https://github.com/PullRequestTimeout">
                <div class="link-cards">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="100" height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                    </svg>
                    <h2 class="link-card-title">Github</h2>
                </div>
            </a>
            <a href="https://www.figma.com">
                <div class="link-cards">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-figma" width="100" height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="15" cy="12" r="3" />
                        <rect x="6" y="3" width="12" height="6" rx="3" />
                        <path d="M9 9a3 3 0 0 0 0 6h3m-3 0a3 3 0 1 0 3 3v-15" />
                    </svg>
                    <h2 class="link-card-title">Figma</h2>
                </div>
            </a>
        </div>
        <div class="weather-widget">
            <p id="weatherDescription" class="fade-in"></p>
        </div>
        
    </main>
    <img class="background-image brightness-adjuster" src="assets/img1.jpg" alt="Background Image" id="backgroundImage">
    <script src="script.js"></script>
</body>
</html>
